<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="header_ul">
      <li class="nav-icon curs">
        <svg
          width="18"
          height="16"
          viewBox="0 0 18 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="d-none d-lg-block"
        >
          <path
            class="open"
            d="M6 4.5L1.5 0L0 1.5L3 4.5L0 7.5L1.5 9L6 4.5Z"
            fill="white"
          />
          <path
            class="close"
            d="M0 4.5L4.5 0L6 1.5L3 4.5L6 7.5L4.5 9L0 4.5Z"
            fill="white"
          />
          <rect x="9" width="9" height="2" fill="white" />
          <rect x="9" y="7" width="9" height="2" fill="white" />
          <rect y="14" width="18" height="2" fill="white" />
        </svg>

        <svg
          class="d-lg-none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path d="M3 4h18v2H3V4zm6 7h12v2H9v-2zm-6 7h18v2H3v-2z" fill="#fff" />
        </svg>
      </li>

      <li class="header-logo">
        <a href="#" class="d-inline-block">
          <img src="../assets/images/NODEWAVES.svg" alt="" class="img-fluid" />
        </a>
      </li>

      <li class="dropdown nav-dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <div class="user_img">
            <img
              src="../assets/images/user-image.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <p>Visahl Bhayani</p>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#">
              <div class="user_img">
                <img
                  src="../assets/images/user-image.jpg"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <p>Visahl Bhayani</p>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <div class="user_img">
                <img
                  src="../assets/images/user-image.jpg"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <p>Visahl Bhayani</p>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <div class="user_img">
                <img
                  src="../assets/images/user-image.jpg"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <p>Visahl Bhayani</p>
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      document.querySelector(".nav-icon").addEventListener("click", navClick);
      // $(".nav-close").click(function () {
      //   $("#Navbar").removeClass("nav-active");
      //   $("body").removeClass("overflow-hidden");
      // });

      function navClick() {
        if (window.matchMedia("(min-width: 992px)").matches) {
          $(".nav-icon").toggleClass("icon-open");
          $(".dashbord_right").toggleClass("width-100");
          $("#Navbar").toggleClass("active");
        } else {
          $("#Navbar").addClass("nav-active");
          $("body").addClass("overflow-hidden");
        }
      }

      document
        .querySelector(".nav-close")
        .addEventListener("click", function () {
          Navbar.classList.removeClass("nav-active");
          body.classList.removeClass("overflow-hidden");
        });
    </script>
  </body>
</html>
