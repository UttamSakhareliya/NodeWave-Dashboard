<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- remixicon -->
    <link rel="stylesheet" href="../assets/css/remixicon.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css.map" />

    <!-- Style & Responsive -->
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/Profile.css" />
  </head>

  <body class="overflowX-hidden my-Profile">
    <section class="main_dashboard_body">
      <nav id="Navbar" class="active"></nav>

      <section class="dashbord_right">
        <header id="Header"></header>

        <div class="dashbord_content">
          <div class="page_heading position-relative">
            <h5 class="pe-4 d-inline-block position-relative">My Profile</h5>
          </div>

          <section class="Profile-table">
            <h5>Edit User Profile</h5>
            <form class="row Profile-form">
              <div class="col-md-6 col-12 name-items">
                <label for="">Name<span>*</span></label>
                <input type="text" placeholder="Vishal Bhayani" />
              </div>

              <div class="col-md-6 col-12 mt-md-0 mt-3 name-items">
                <label for="">Email<span>*</span></label>
                <input type="email" placeholder="bhayanivishal007@gmail.com" />
              </div>

              <div class="col-md-6 col-12 form-sec-2 d-flex">
                <div>
                  <label for="">Dial Code</label>
                  <select name="" id="">
                    <option value="1">+IN +91</option>
                    <option value="1">+IN +92</option>
                    <option value="1">+IN +93</option>
                  </select>
                </div>
                <div class="Mobile-item">
                  <label for="">Mobile</label>
                  <input type="number" placeholder="6353896904" />
                </div>
              </div>

              <div class="col-md-6 col-12 name-items form-sec-2">
                <label for="">Status</label>
                <input class="Status" type="text" placeholder="Active" />
              </div>

              <div class="col-md-6 col-12 name-items form-sec-2">
                <label for="">Referral Code</label>
                <p>2T7824</p>
              </div>

              <div class="col-md-6 col-12 name-items form-sec-2">
                <label for="">Referred By</label>
                <p>e2hobGdx</p>
              </div>
            </form>
            <div
              class="Submit-btn d-flex justify-content-end align-items-center"
            >
              <button>Submit</button>
            </div>
          </section>
        </div>
      </section>
    </section>

    <!-- jquery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
      $("#Navbar").load("navbar.html");
      $("#Header").load("top-header.html");
    </script>
  </body>
</html>
